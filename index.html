<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap dashboard</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
  <body>

    <!-- navbar -->
<header id="site-header">

    <nav class="navbar bg-body-tertiary py-3">
        <div class="container-fluid bg-white">

            <!-- logo -->
                <a class="navbar-brand" href="#">
                  <img src="./assets/img/mobile-logo.png" alt="Logo" width="40px" class="d-inline-block d-lg-none">
                </a>
              <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.svg" alt="Logo" width="180px" class="d-inline-block d-none d-lg-block ">
              </a>

          <!-- search -->
          <div class="col flex-grow-1">

              <div class="form-floating w-auto mx-4">
                  <input type="email" class="form-control bg-secondary-subtle" id="floatingInput" placeholder="search">
                  <label for="floatingInput">
                      <i class="fa-solid fa-magnifying-glass fa-lg me-2"></i>
                      Prova a cercare: Lezioni di Laravel
                  </label>
                </div>
          </div>

            <!-- function -->
            <div class=" d-flex justify-content-end align-items-center">

                <div class="eb_function d-inline-block d-none d-lg-block ">
                    <a href="#" class="text-decoration-none text-secondary me-2">
                        <i class="fa-solid fa-list-ul fa-xl"></i>
                    </a>
                    <a href="#" class="text-decoration-none text-secondary me-2">
                        <i class="fa-solid fa-circle-question fa-xl"></i>
                    </a>
                    <a href="#" class="text-decoration-none text-secondary me-2">
                        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                    </a>
                    
                </div>
    
                    <!-- off canvas!!!!! -->
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="fa-solid fa-bell fa-xl text-warning"></i>
                    </button>
    
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        ...
                    </div>
                    </div>
    
            </div>







        </div>
      </nav>
</header>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
